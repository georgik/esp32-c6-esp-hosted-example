name: Deploy ESP Launchpad to Pages

on:
  push:
    branches: ["main"]
    paths: 
      - 'launchpad/**'
      - '.github/workflows/launchpad-pages.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "launchpad-pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone ESP Launchpad
        run: |
          git clone https://github.com/espressif/esp-launchpad.git temp-launchpad

      - name: Download latest release binaries
        run: |
          # Create firmware directory
          mkdir -p temp-launchpad/firmware
          
          # Get the latest release and download firmware binaries
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/georgik/esp32-c6-esp-hosted-example/releases/latest | jq -r '.tag_name')
          echo "Latest release: $LATEST_RELEASE"
          
          # Download firmware binaries
          curl -L -o temp-launchpad/firmware/esp32-c6-esp-hosted-latest-esp32c6.bin \
            "https://github.com/georgik/esp32-c6-esp-hosted-example/releases/latest/download/esp32-c6-esp-hosted-${LATEST_RELEASE}-esp32c6.bin" || echo "Binary not found"

      - name: Setup custom configuration
        run: |
          # Copy our configuration over the default one
          cp launchpad/config/config.toml temp-launchpad/config/config.toml

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd temp-launchpad
          npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'temp-launchpad'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

